</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
            <h1 class="logo mr-auto"><a href="index.html">POSTS</a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt=""></a>-->

            <nav class="nav-menu d-none d-lg-block">
                <ul>
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="#" onclick="logout()">Cerrar sesi√≥n</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- End Header -->

    <main id="main">
        <!-- ======= Services Section ======= -->
        <section id="services" class="services">
            <div class="container" data-aos="fade-up">
                <div class="section-title mt-5">
                    <h3>Mis posts</h3>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" id="btnNewPost" class="btn btn-outline-success" style="float: right">
                            <i class="bx bx-plus"></i>Agregar post
                          </button>
                        <button type="button" id="btnSearchPost" class="btn btn-outline-primary mr-2" style="float: right">
                            <i class="bx bx-search"></i>Buscar post
                          </button>
                    </div>
                </div>
                <div class="row" id="msgPosts">
                </div>
                <div class="row justify-content-center mt-4" id="posts">
                    <div class="col-md-12">
                        <div class="row justify-content-center mb-2" id="Spinner">
                            <div class="spinner-border spinner-border text-right" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <table class="table" id="dTPosts">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Titulo</th>
                                    <th scope="col">Contenido</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="dataPosts">
                            </tbody>
                        </table>
                        <input type="hidden" id="num">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-outline-primary" id="backBtn">Anterior</button>
                        <button class="btn btn-outline-success" id="nextBtn">Siguiente</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Services Section -->
    </main>
    <!-- End #main -->

    <div id="preloader"></div>
    <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

    <!-- Modal -->
    <div class="modal fade" id="modalNewPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <i class="bx bx-bookmark"></i> Agregar nuevo post
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    <form method="POST" enctype="multipart/form-data" id="dataForm">
                        <div class="row justify-content-center">
                            <div class="col-md-12 mb-2">
                                <label>Titulo</label>
                                <input type="text" id="title" name="title" class="form-control" required/>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-12 mb-3">
                                <label>Contenido</label>
                                <input type="text" id="content" name="content" class="form-control" required />
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <div class="custom-file mb-3">
                                    <input type="file" class="custom-file-input" id="img" name="image" required accept=".jpg, .png" />
                                    <label class="custom-file-label" for="validatedCustomFile">Selecciona una imagen..</label>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <img id="imgpre">
                            </div>
                        </div>
                        <hr>
                        <div class="row justify-content-center">
                            <div class="col-md-12 mb-2 text-center">
                                <button type="submit" id="btnCrear" class="btn btn-outline-success">Crear</button>
                                <button type="button" data-dismiss="modal" class="btn btn-outline-danger">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalSearchPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form method="POST" id="dataFormSearch">
                        <div class="row justify-content-center mt-2">
                            <div class="col-md-12 text-center">
                                <h6>Busqueda</h6>
                            </div>
                        </div>
                        <hr>
                        <div class="row justify-content-center">
                            <div class="col-md-12 mb-2">
                                <label>Titulo</label>
                                <input type="text" id="titleS" name="titleS" class="form-control" />
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-12 mb-3">
                                <label>Contenido</label>
                                <input type="text" id="contentS" name="contentS" class="form-control" />
                            </div>
                        </div>
                        <hr>
                        <div class="row justify-content-center">
                            <div class="col-md-12 mb-2 text-center">
                                <button type="submit" id="btnSearch" class="btn btn-outline-success">Buscar</button>
                                <button type="button" data-dismiss="modal" class="btn btn-outline-danger">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery.easing/jquery.easing.min.js"></script>
