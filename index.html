<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTS</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme12.css">
</head>

<body>
    <div class="form-body" class="container-fluid">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="page-links">
                            <a href="#" id="loginFrm" class="active">Iniciar sesión</a><a href="#" id="registerFrm">Registrarse</a>
                        </div>
                        <form id="login">
                            <input class="form-control" type="text" id="username" placeholder="Nombre de usuario" required>
                            <input class="form-control" type="email" id="email" placeholder="Email" required>
                            <input class="form-control" type="password" id="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="ibtnLogin" type="submit" class="ibtn">Iniciar sesión</button>
                            </div>
                        </form>
                        <form id="register">
                            <input class="form-control" type="text" id="usernameR" placeholder="Nombre de usuario" required autocomplete="off">
                            <input class="form-control" type="email" id="emailR" placeholder="Email" required autocomplete="off">
                            <input class="form-control" type="password" id="passwordR" placeholder="Password" required autocomplete="off">
                            <div class="form-button">
                                <button id="ibtnRegister" type="submit" class="ibtn">Registrarme</button>
                            </div>
                        </form>
                        <div id="alert">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  Scripts-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
